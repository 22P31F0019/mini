<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Crime Reporting System</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        
    }
    
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
    }
    
    .container {
        max-width: 600px;
        margin: 20px auto;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin-bottom: 8px;
    }
    
    input,
    textarea {
        margin-bottom: 16px;
        padding: 8px;
    }
    
    button {
        background-color: #333;
        color: white;
        padding: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #555;
    }
    
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="container">
        <p>We value your feedback and inquiries. Please use the form below to get in touch with us.</p>
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Contact us at <a href="mailto:contact@crimereportingsystem.com">gurubellimanikanta@gmail.com</a></p>
    </footer>
</body>
</html>
