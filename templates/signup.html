<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images/goa.webp');
            background-size: 40%;
            
        }

        .container {
            
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(51, 51, 51, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            text-align: left;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #f8f9f9;
        }

        .next-page-link {
            margin-top: 10px;
            color: #8a8a8a;
            text-decoration: none;
            font-size: 14px;
        }

        .next-page-link:hover {
            text-decoration: underline;
        }
    </style>
    <title>Online crime reporting</title>
</head>

<body>

    <div class="container">
        <h2>online crime reporting </h2>
        <form action="#" method="post">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Submit Button -->
            <button type="submit" onclick="window.location.href='/templates/login.html'">signup</button>
        </form>

        <!-- Next Page Link (Replace with the actual URL) -->
        
    </div>

</body>

</html>
